<h3 class="lead header-balance font-weight-bold">{{expenseName}} - szczegóły</h3>
<p class="lead font-weight-bold">Koszt: {{expenseAmount}} zł</p>
<table class="table table-hover">
    <thead class="btn-info">
        <tr>
            <th>Użytkownik</th>
            <th>Zapłacił</th>
            <th>Należność</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let expense of userExpense">
            <tr *ngIf="expenseId === expense.expenseId">
                <td scope="row" [routerLink]="['/owes', expense.userName, expense.userId]">{{expense.userName}}</td>
                <td class="font-weight-bold" [style.color]="expense.paidShare < expense.owedShare ? 'red' : 'green'">{{expense.paidShare}} zł</td>
                <td class="font-weight-bold" [style.color]="expense.paidShare < expense.owedShare ? 'red' : 'green'">{{expense.owedShare}} zł</td>
            </tr>
        </ng-container>
    </tbody>
</table>
