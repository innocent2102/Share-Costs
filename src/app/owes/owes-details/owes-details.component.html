<h4 class="header-balance  font-weight-bold">{{userName}} - {{debtorName}}</h4>
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <p class="lead">{{debtorName}} winny:</p>
            <table class="table table-hover">
                <thead class="btn-info">
                    <tr>
                        <th>Za</th>
                        <th>Kwota</th>
                    </tr>
                </thead>
                <tbody *ngFor="let owe of owesList">

                    <tr *ngIf="userId === owe.userId && owe.debtorId === debtorId" [routerLink]="['/expenses-details', owe.expenseId, owe.expenseName, owe.expenseAmount]" style="cursor: pointer">
                        <td>{{ owe.expenseName}}</td>
                        <td class="font-weight-bold" [style.color]="owe.owesAmount > 0 ? 'green' : 'red'">{{ owe.owesAmount}} zł</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <p class="lead">{{userName}} winny:</p>
            <table class="table table-hover">
                <thead class="btn-info">
                    <tr>
                        <th>Za</th>
                        <th>Kwota</th>
                    </tr>
                </thead>
                <tbody *ngFor="let owe of owesList">

                    <tr *ngIf=" owe.debtorId === userId && owe.userId === debtorId" [routerLink]="['/expenses-details', owe.expenseId, owe.expenseName, owe.expenseAmount]" style="cursor: pointer">
                        <td>{{ owe.expenseName}}</td>
                        <td class="font-weight-bold" style="color: red">{{ owe.owesAmount}} zł</td>
                    </tr>

                </tbody>

            </table>
        </div>

    </div>
</div>
