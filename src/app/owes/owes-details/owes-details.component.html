<table class="table table-hover">
    <thead>
        <tr>
            <th>Nazwa rachunku</th>
            <th>Kwota</th>
        </tr>
    </thead>
    <tbody *ngFor="let owe of owesList">

        <tr *ngIf="userId === owe.userId && owe.debtorId === debtorId" [routerLink]="['/owes-details', owe.debtorId, owe.userId]">
            <td>{{ owe.expenseName}}</td>
            <td>{{ owe.owesAmount}} zł</td>
        </tr>

    </tbody>
</table>
